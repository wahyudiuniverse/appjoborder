<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>Choices</title>
    <meta
      name="description"
      itemprop="description"
      content="A lightweight, configurable select box/text input plugin. Similar to Select2 and Selectize but without the jQuery dependency."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="../../assets/images/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="../../assets/images/favicon-16x16.png"
      sizes="16x16"
    />
    <link rel="manifest" href="../../assets/images/manifest.json" />
    <link
      rel="mask-icon"
      href="../../assets/images/safari-pinned-tab.svg"
      color="#005F75"
    />
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
    <meta
      name="msapplication-config"
      content="../../assets/images/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Ignore these -->
    <link rel="stylesheet" href="../../assets/styles/base.min.css" />
    <!-- End ignore these -->

    <!-- Choices includes -->
    <link rel="stylesheet" href="../../assets/styles/choices.min.css" />
    <script src="../../assets/scripts/choices.js"></script>
    <!-- End Choices includes -->
  </head>

  <body>
    <div class="container">
      <div class="section">
        <h2>Select multiple inputs</h2>
        <div data-test-hook="basic">
          <label for="choices-basic">Basic</label>
          <button class="disable push-bottom">Disable</button>
          <button class="enable push-bottom">Enable</button>
          <select
            class="form-control"
            name="choices-basic"
            id="choices-basic"
            multiple
          >
          </select>
          <script>
            document.addEventListener('DOMContentLoaded', function() {

              const options = [...new Array(2000)].map((_, index) => ({
                selected: !!(index % 2),
                label: `Choice ${index + 1}$`,
                value: `Choice ${index + 1}$`,
              }));

              const choices = new Choices('#choices-basic', {
                allowHTML: true,
                shouldSort: false,
                choices: options,
              });
              document
                .querySelector('button.disable')
                .addEventListener('click', () => {
                  choices.disable();
                });

              document
                .querySelector('button.enable')
                .addEventListener('click', () => {
                  choices.enable();
                });
            });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
